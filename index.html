<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Challenge</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,500,500i,800" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>

    <div class="app-main">
      <h1>Contacts</h1>

      <div class="o-input">
        <input type="text" class="o-input__field  js-contact-search" placeholder="Search Contacts">
      </div>

      <br>

      <div class="o-layout">
        <div class="o-layout__item u-1/3"><h5 class="o-heading  u-uppercase  js-sort" data-sort-field="first_name">First Name</h5></div>
        <div class="o-layout__item u-1/3"><h5 class="o-heading  u-uppercase  js-sort" data-sort-field="last_name">Last Name</h5></div>
        <div class="o-layout__item u-1/3"><h5 class="o-heading  u-uppercase  js-sort" data-sort-field="company_name">Company</h5></div>
      </div>

      <div class="o-layout  js-contact-table"></div>

      <div class="js-pagination"></div>
    </div>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascripts/contact_api_compiled.js"></script>
  </body>
</html>
