<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Challenge</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,500,500i,800" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
  </head>
  <body>

    <div class="app-main">
      

  

  

  <div class="c-app-header">
    <h5 class="o-heading  u-text-align--center  u-no-margin"><small>your super simple</small></h5>
    <h3 class="o-heading  o-heading--page-title  u-text-align--center  u-uppercase">Contact Manager</h3>

    <div class="c-menu">
      <div class="c-menu__inner">
        <div class="c-menu__section">
          <div class="c-menu__section__inner">
            <div class="o-button-group  u-text-align--center">
              <button type="button" class="o-button  js-download-csv">
                <div class="o-icon  o-icon--download"><svg class="o-icon__svg"><use xlink:href="#o-icon--download"></use></svg></div>
                Download
              </button>
              <button type="button" class="o-button  js-modal-trigger" data-modal-id="contact-upload">
                <div class="o-icon  o-icon--upload"><svg class="o-icon__svg"><use xlink:href="#o-icon--upload"></use></svg></div>
                Upload
              </button>
            </div>
            <div class="c-menu__reset  o-icon  o-icon--chevron-down  js-reset-menu"><svg class="o-icon__svg"><use xlink:href="#o-icon--chevron-down"></use></svg></div>
          </div>
        </div>

        <div class="c-menu__section">
          <div class="c-menu__section__inner">
            <div class="o-icon  o-icon--button  o-icon--search  o-icon--inline  js-show-search"><svg class="o-icon__svg"><use xlink:href="#o-icon--search"></use></svg></div>
            <div class="o-icon  o-icon--button  o-icon--user-add  o-icon--inline  js-add-contact"><svg class="o-icon__svg"><use xlink:href="#o-icon--user-add"></use></svg></div>
            <div class="o-icon  o-icon--button  o-icon--sort  o-icon--inline  js-modal-trigger" data-modal-id="sort"><svg class="o-icon__svg"><use xlink:href="#o-icon--sort"></use></svg></div>
            <div class="o-icon  o-icon--button  o-icon--cloud-outline  o-icon--inline  js-show-file-manager"><svg class="o-icon__svg"><use xlink:href="#o-icon--cloud-outline"></use></svg></div>
          </div>
        </div>

        <div class="c-menu__section">
          <div class="c-menu__section__inner">
            <div class="c-menu__reset  c-menu__reset--up  o-icon  o-icon--chevron-down  js-reset-menu"><svg class="o-icon__svg"><use xlink:href="#o-icon--chevron-down"></use></svg></div>
            <div class="o-input  o-input--has-icon  o-input--search">
              <div class="o-icon  o-icon--search  o-icon--no-hover"><svg class="o-icon__svg"><use xlink:href="#o-icon--search"></use></svg></div>
              <input type="text" class="o-input__field  js-contact-search" placeholder="Search" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="c-app-header__table-headers">
      <h5 class="c-app-header__table-headers__header">Name</h5>
      <h5 class="c-app-header__table-headers__header">Company</h5>
    </div>
  </div>

  <div class="c-dynamic-table">
    <div class="c-dynamic-table__body"></div>
  </div>

  <h5 class="o-heading  o-heading--footer  u-text-align--center">by <a href="https://rebootcreate.com/" class="o-link" target="_blank">Jonathan Bowman</a></h5>

  <div class="c-modal  c-modal--full" data-modal-id="contact-form">
    <div class="c-modal__inner">
      <div class="o-icon  o-icon--close  js-close-modal"><svg class="o-icon__svg"><use xlink:href="#o-icon--close"></use></svg></div>
      <form class="c-form  js-contact-form" method="post">
        <div class="c-form__header">
          <h3 class="c-modal__inner__header">View Contact</h3>
          <input name="id" data-form-field="id" type="hidden" class="js-current-contact" readonly>
          <div class="o-button-group  o-button-group--dynamic    u-text-align--center">
            <button type="button" class="o-button  o-button--update  js-contact-edit">
              <div class="o-icon  o-icon--edit"><svg class="o-icon__svg"><use xlink:href="#o-icon--edit"></use></svg></div>
              Edit
            </button>
            <button type="button" class="o-button  o-button--destroy  js-contact-destroy">
              <div class="o-icon  o-icon--trash"><svg class="o-icon__svg"><use xlink:href="#o-icon--trash"></use></svg></div>
              Delete
            </button>
            <br>
            <button type="button" class="o-button  o-button--save  js-contact-save">
              <div class="o-icon  o-icon--check"><svg class="o-icon__svg"><use xlink:href="#o-icon--check"></use></svg></div>
              Save
            </button>
            <button type="button" class="o-button  o-button--cancel  js-contact-cancel">
              Cancel
            </button>
          </div>
        </div>
        <div class="c-form__body">
          <div class="o-layout">
            <div class="o-layout__item  u-1/1  u-1/2@mobile">
              
    <div class="o-input  o-input--text  o-input__field--editable">
      <label class="o-input__label">First Name *</label>
      <input type="text" class="o-input__field" data-form-field="first_name" name="first_name" readonly placeholder="First Name" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    </div>
  
            </div>
            <div class="o-layout__item  u-1/1  u-1/2@mobile">
              
    <div class="o-input  o-input--text  o-input__field--editable">
      <label class="o-input__label">Last Name</label>
      <input type="text" class="o-input__field" data-form-field="last_name" name="last_name" readonly placeholder="Last Name" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    </div>
  
            </div>
          </div>
          
    <div class="o-input  o-input--text  o-input__field--editable">
      <label class="o-input__label">Company</label>
      <input type="text" class="o-input__field" data-form-field="company_name" name="company_name" readonly placeholder="Company" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    </div>
  
          
    <div class="o-input  o-input--text  o-input__field--editable">
      <label class="o-input__label">Phone</label>
      <input type="tel" class="o-input__field" data-form-field="phone" name="phone" readonly placeholder="Phone" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    </div>
  
          
    <div class="o-input  o-input--text  o-input__field--editable">
      <label class="o-input__label">Email</label>
      <input type="email" class="o-input__field" data-form-field="email" name="email" readonly placeholder="Email" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    </div>
  
          
    <div class="o-input  o-input--text  o-input__field--editable">
      <label class="o-input__label">Website</label>
      <input type="text" class="o-input__field" data-form-field="url" name="url" readonly placeholder="Website" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    </div>
  
          
    <div class="o-input  o-input--text  o-input__field--editable">
      <label class="o-input__label">Address</label>
      <input type="text" class="o-input__field" data-form-field="address" name="address" readonly placeholder="Address" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    </div>
  
          
    <div class="o-input  o-input--text  o-input__field--editable">
      <label class="o-input__label">City</label>
      <input type="text" class="o-input__field" data-form-field="city" name="city" readonly placeholder="City" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    </div>
  
          <div class="o-layout">
            <div class="o-layout__item  u-1/1  u-1/2@mobile">
              <div class="o-input  o-input--select">
                <label class="o-input__label">State</label>
                <select class="o-input__field" name="state" disabled data-form-field="state">
                  <option value="">None Selected</option>
                  <option value="Alabama">Alabama</option><option value="Alaska">Alaska</option><option value="Arizona">Arizona</option><option value="Arkansas">Arkansas</option><option value="California">California</option><option value="Colorado">Colorado</option><option value="Connecticut">Connecticut</option><option value="Delaware">Delaware</option><option value="Florida">Florida</option><option value="Georgia">Georgia</option><option value="Hawaii">Hawaii</option><option value="Idaho">Idaho</option><option value="Illinois">Illinois</option><option value="Indiana">Indiana</option><option value="Iowa">Iowa</option><option value="Kansas">Kansas</option><option value="Kentucky">Kentucky</option><option value="Louisiana">Louisiana</option><option value="Maine">Maine</option><option value="Maryland">Maryland</option><option value="Massachusetts">Massachusetts</option><option value="Michigan">Michigan</option><option value="Minnesota">Minnesota</option><option value="Mississippi">Mississippi</option><option value="Missouri">Missouri</option><option value="Montana">Montana</option><option value="Nebraska">Nebraska</option><option value="Nevada">Nevada</option><option value="New Hampshire">New Hampshire</option><option value="New Jersey">New Jersey</option><option value="New Mexico">New Mexico</option><option value="New York">New York</option><option value="North Carolina">North Carolina</option><option value="North Dakota">North Dakota</option><option value="Ohio">Ohio</option><option value="Oklahoma">Oklahoma</option><option value="Oregon">Oregon</option><option value="Pennsylvania">Pennsylvania</option><option value="Rhode Island">Rhode Island</option><option value="South Carolina">South Carolina</option><option value="South Dakota">South Dakota</option><option value="Tennessee">Tennessee</option><option value="Texas">Texas</option><option value="Utah">Utah</option><option value="Vermont">Vermont</option><option value="Virginia">Virginia</option><option value="Washington">Washington</option><option value="West Virginia">West Virginia</option><option value="Wisconsin">Wisconsin</option><option value="Wyoming">Wyoming</option>
                </select>
              </div>
            </div>
            <div class="o-layout__item  u-1/1  u-1/2@mobile">
              
    <div class="o-input  o-input--text  o-input__field--editable">
      <label class="o-input__label">Zip</label>
      <input type="integer" class="o-input__field" data-form-field="zip" name="zip" readonly placeholder="Zip" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    </div>
  
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="c-modal" data-modal-id="contact-upload">
    <div class="c-modal__inner">
      <div class="o-icon  o-icon--close  js-close-modal"><svg class="o-icon__svg"><use xlink:href="#o-icon--close"></use></svg></div>
      <h3 class="c-modal__inner__header">Upload Contacts</h3>
      <p class="u-text-align--center">Upload a CSV file <span class="u-nowrap">with contact info</span>.</p>
      <div class="c-upload-box">
        <label for="contact-upload" class="c-upload-box__label  js-upload-box">
          <div class="c-upload-box__icon  o-icon  o-icon--upload"><svg class="o-icon__svg"><use xlink:href="#o-icon--upload"></use></svg></div>
          <h5 class="o-heading  u-no-margin">Click/Tap or Drag File Here</h5>
        </label>
        <input id="contact-upload" multiple="false" type="file" name="contact_upload" class="c-upload-box__input  js-upload-csv">
      </div>
    </div>
  </div>

  <div class="c-modal" data-modal-id="sort">
    <div class="c-modal__inner">
      <div class="o-icon  o-icon--close  js-close-modal"><svg class="o-icon__svg"><use xlink:href="#o-icon--close"></use></svg></div>
      <h3 class="c-modal__inner__header">Sort Options</h3>
      <div class="o-layout">
        <div class="o-layout__item  u-1/2@tablet">
          <div class="o-input  o-input--select">
            <label class="o-input__label">Field to Sort By</label>
            <select class="o-input__field  js-sort-field">
              <option value="first_name">First Name</option>
              <option value="last_name" selected>Last Name</option>
              <option value="company_name">Company Name</option>
            </select>
          </div>
        </div>
        <div class="o-layout__item  u-1/2@tablet">
          <div class="o-input  o-input--select">
            <label class="o-input__label">Sort Order</label>
            <select class="o-input__field  js-sort-order">
              <option value="false" selected>Ascending</option>
              <option value="true">Descending</option>
            </select>
          </div>
        </div>
      </div>
      <div class="u-text-align--center">
        <button class="o-button  js-sort">Apply Selection</button>
      </div>
    </div>
  </div>

  </div>


    </div>
