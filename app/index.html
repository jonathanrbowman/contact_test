<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Challenge</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,500,500i,800" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  </head>
  <body>

    <div class="app-main">
      

  

  <div class="c-app-header">
    <h5 class="o-heading  u-text-align--center  u-no-margin"><small>(Assistant to the)</small></h5>
    <h3 class="o-heading  o-heading--page-title  u-text-align--center  u-uppercase">Contact Manager</h3>

    <div class="o-layout  o-layout--small">
      <div class="o-layout__item  u-2/5">
        <div class="o-input  o-input--has-icon">
          <div class="o-icon  o-icon--search"><svg class="o-icon__svg"><use xlink:href="#o-icon--search"></use></svg></div>
          <input type="text" class="o-input__field  js-contact-search" placeholder="Search">
        </div>
      </div>
      <div class="o-layout__item  u-2/5  js-add-contact">
        <div class="o-icon  o-icon--user-add  o-icon--inline"><svg class="o-icon__svg"><use xlink:href="#o-icon--user-add"></use></svg></div>Add User
      </div>
      <div class="o-layout__item  u-1/5">
        <div class="o-icon  o-icon--download  o-icon--inline  js-download-csv"><svg class="o-icon__svg"><use xlink:href="#o-icon--download"></use></svg></div>Download
      </div>
    </div>
  </div>

  <div class="c-dynamic-table">
    <div class="c-dynamic-table__headings">
      <h5 class="c-dynamic-table__headings__heading  o-heading  u-uppercase">Name</h5>
      <h5 class="c-dynamic-table__headings__heading  o-heading  u-uppercase">Company</h5>
    </div>

    <div class="c-dynamic-table__body"></div>
  </div>

  <div class="c-modal">
    <div class="c-modal__inner">
      <div class="o-icon  o-icon--close  js-close-modal"><svg class="o-icon__svg"><use xlink:href="#o-icon--close"></use></svg></div>
      <h3 class="js-contact-form-header  u-text-align--center">View Contact</h3>
      <form class="js-contact-form" method="post">
        <input data-form-field="id" type="hidden" class="js-current-contact">
        <div class="o-button-group  o-button-group--dynamic    u-text-align--center">
          <button type="button" class="o-button  o-button--update  js-contact-edit">
            <div class="o-icon  o-icon--edit"><svg class="o-icon__svg"><use xlink:href="#o-icon--edit"></use></svg></div>
            Edit
          </button>
          <button type="button" class="o-button  o-button--destroy  js-contact-destroy">
            <div class="o-icon  o-icon--trash"><svg class="o-icon__svg"><use xlink:href="#o-icon--trash"></use></svg></div>
            Delete
          </button>
          <br>
          <button type="button" class="o-button  o-button--save  js-contact-save">
            <div class="o-icon  o-icon--check"><svg class="o-icon__svg"><use xlink:href="#o-icon--check"></use></svg></div>
            Save
          </button>
          <button type="button" class="o-button  o-button--cancel  js-contact-cancel">
            Cancel
          </button>
        </div>
        <div class="o-layout">
          <div class="o-layout__item  u-1/1  u-1/2@mobile">
            
    <div class="o-input  ">
      <label class="o-input__label">First Name</label>
      <div class="o-input__field" data-form-field="first_name" contenteditable="false" placeholder="First Name"></div>
    </div>
  
          </div>
          <div class="o-layout__item  u-1/1  u-1/2@mobile">
            
    <div class="o-input  ">
      <label class="o-input__label">Last Name</label>
      <div class="o-input__field" data-form-field="last_name" contenteditable="false" placeholder="Last Name"></div>
    </div>
  
          </div>
        </div>
        
    <div class="o-input  ">
      <label class="o-input__label">Company</label>
      <div class="o-input__field" data-form-field="company_name" contenteditable="false" placeholder="Company"></div>
    </div>
  
        
    <div class="o-input  ">
      <label class="o-input__label">Phone</label>
      <div class="o-input__field" data-form-field="phone" contenteditable="false" placeholder="Phone"></div>
    </div>
  
        
    <div class="o-input  ">
      <label class="o-input__label">Email</label>
      <div class="o-input__field" data-form-field="email" contenteditable="false" placeholder="Email"></div>
    </div>
  
        
    <div class="o-input  ">
      <label class="o-input__label">Website</label>
      <div class="o-input__field" data-form-field="url" contenteditable="false" placeholder="Website"></div>
    </div>
  
        
    <div class="o-input  ">
      <label class="o-input__label">Address</label>
      <div class="o-input__field" data-form-field="address" contenteditable="false" placeholder="Address"></div>
    </div>
  
        
    <div class="o-input  ">
      <label class="o-input__label">City</label>
      <div class="o-input__field" data-form-field="city" contenteditable="false" placeholder="City"></div>
    </div>
  
        <div class="o-layout">
          <div class="o-layout__item  u-1/1  u-1/2@mobile">
            
    <div class="o-input  ">
      <label class="o-input__label">State</label>
      <div class="o-input__field" data-form-field="state" contenteditable="false" placeholder="State"></div>
    </div>
  
          </div>
          <div class="o-layout__item  u-1/1  u-1/2@mobile">
            
    <div class="o-input  ">
      <label class="o-input__label">Zip</label>
      <div class="o-input__field" data-form-field="zip" contenteditable="false" placeholder="Zip"></div>
    </div>
  
          </div>
        </div>
      </form>
    </div>
  </div>


    </div>
